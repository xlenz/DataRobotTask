<!DOCTYPE html>
<html ng-app="todoApp">

<head lang="en">
    <meta charset="utf-8">
    <meta name="description" content="Software Engineer in Test home assignment">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Task.md</title>

    <link rel="stylesheet" href="css/reset.css"/>
    <link rel="stylesheet" href="css/app.css"/>

</head>

<body>
<div ng-controller="MainCtrl">

    <button ng-click="startGame()" ng-disabled="!areNumbersDisabled">Start Game</button>
    <ul>
        <li ng-repeat="num in randomNumbers track by $index"
            ng-click="numberClick($index)">{{num}}
        </li>
    </ul>
    <div ng-show="showEndgameMessage">{{playerWon ? 'Victory' : 'Game Over'}}</div>
</div>

<script src="components/angularjs/angular.js"></script>
<script src="js/utils.js"></script>
<script src="js/config.js"></script>
<script src="js/app.js"></script>
</body>

</html>
